<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countries Search</title>
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/app.js"></script>
  </head>
  <body>

    <h1>Country Search</h1>

    <label >Search By:</label>
    <select id="searchType">
      <option value="name">Name</option>
      <option value="fullName">Full Name</option>
      <option value="code">Country Code</option>
    </select>
    <br/>
    <label >Search Term: </label>
    <input type="text" placeholder="Enter Search" id="search">
    <button type="button" id="getCountryByName" class="btn btn-primary">Search</button>
    <hr>
    <div id="countryContent"></div>

  </body>
</html>
